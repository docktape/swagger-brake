openapi: "3.0.0"
info:
  version: 1.0.0
  title: Swagger Petstore
  license:
    name: MIT
servers:
  - url: http://petstore.swagger.io/v1
paths:
  /pet:
    patch:
      summary: Create a pet
      operationId: createPets
      requestBody:
        content:
          application/json:
            schema:
              anyOf:
                - $ref: '#/components/schemas/Pet'
                - $ref: '#/components/schemas/Dog'
      tags:
        - pets
      responses:
        '201':
          description: Null response
components:
  schemas:
    Dog:
      type: object
      properties:
        breed:
          type: string
          enum: [Dingo, Husky, Retriever, Shepherd]
    Pet:
      type: object
      properties:
        name:
          type: string
repositories {
	mavenCentral()
}

dependencies {
	testImplementation "ch.qos.logback:logback-core:1.2.11"
	testImplementation "ch.qos.logback:logback-classic:1.2.11"
	testImplementation "org.awaitility:awaitility:4.2.0"
	testImplementation "org.seleniumhq.selenium:selenium-java:4.13.0"
	testImplementation "org.seleniumhq.selenium:selenium-chrome-driver:4.13.0"
	testImplementation "io.github.bonigarcia:webdrivermanager:5.5.3"
	testImplementation "org.testcontainers:testcontainers:1.19.0"
	testImplementation "org.apache.httpcomponents:httpclient:4.5.14"
	testImplementation "org.projectlombok:lombok:1.18.30"
	testAnnotationProcessor "org.projectlombok:lombok:1.18.30"
	testImplementation "org.testng:testng:7.5.1"
	testImplementation "org.assertj:assertj-core:3.24.2"
	testImplementation "org.springframework:spring-test:6.0.12"
	testImplementation "org.mockito:mockito-core:5.5.0"
	testImplementation "org.apache.maven.shared:maven-invoker:3.2.0"
